<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.productTypeConfig.home.viewLabel">Product Type Configs</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.productTypeConfig.detail.title">Product Type Config</span> {{productTypeConfig.id}}
        </p-header>
        <jhi-product-type-config-view [item]="productTypeConfig" mode="item">
        </jhi-product-type-config-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-type-config', productTypeConfig.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
