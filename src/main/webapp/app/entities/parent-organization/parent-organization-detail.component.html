<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.parentOrganization.home.viewLabel">Parent Organizations</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.parentOrganization.detail.title">Parent Organization</span> {{parentOrganization.id}}
        </p-header>
        <jhi-parent-organization-view [item]="parentOrganization" mode="item">
        </jhi-parent-organization-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parent-organization', parentOrganization.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
