<div [hidden]="hiddenHeader">
  <ng-container *ngTemplateOutlet="headerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'edit'">
    <div [hidden]="hiddenDefaultEdit">
        <div class="form-group" [hidden]="!item.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="item.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="item.code"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="item.name"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.officeMail" for="field_officeMail">Office Mail</label>
            <input type="text" class="form-control" name="officeMail" id="field_officeMail"
                [(ngModel)]="item.officeMail"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.officePhone" for="field_officePhone">Office Phone</label>
            <input type="text" class="form-control" name="officePhone" id="field_officePhone"
                [(ngModel)]="item.officePhone"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.otherPhone" for="field_otherPhone">Other Phone</label>
            <input type="text" class="form-control" name="otherPhone" id="field_otherPhone"
                [(ngModel)]="item.otherPhone"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.faxOffice" for="field_faxOffice">Fax Office</label>
            <input type="text" class="form-control" name="faxOffice" id="field_faxOffice"
                [(ngModel)]="item.faxOffice"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.parentOrganization.taxIdNumber" for="field_taxIdNumber">Tax Id Number</label>
            <input type="text" class="form-control" name="taxIdNumber" id="field_taxIdNumber"
                [(ngModel)]="item.taxIdNumber"  [disabled]="readOnly()"/>
        </div>

        <div class="form-group">
            <label jhiTranslate="losgwApp.parentOrganization.partyType" for="field_partyType">Party Type</label>
            <select class="form-control" id="field_partyType" name="partyType" [(ngModel)]="item.partyTypeId" [disabled]="partyTypeId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="partyTypeOption.id" *ngFor="let partyTypeOption of partytypes; trackBy: trackPartyTypeById">{{partyTypeOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.parentOrganization.postalAddress" for="field_postalAddress">Postal Address</label>
            <select class="form-control" id="field_postalAddress" name="postalAddress" [(ngModel)]="item.postalAddressId" [disabled]="postalAddressId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="postalAddressOption.id" *ngFor="let postalAddressOption of postaladdresses; trackBy: trackPostalAddressById">{{postalAddressOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.parentOrganization.role" for="field_role">Role</label>
            <select class="form-control" id="field_role" name="role" [(ngModel)]="item.roleId" [disabled]="roleId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="partyRoleOption.id" *ngFor="let partyRoleOption of partyroles; trackBy: trackPartyRoleById">{{partyRoleOption.id}}</option>
            </select>
        </div>
    </div>
    <ng-container *ngTemplateOutlet="editViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'card'">
    <div [hidden]="hiddenDefaultCard">
        <p-card title="{{item.id}}"
                subtitle="Subtitle"
                styleClass="col-sm-4">
            <p-header>
            </p-header>
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
            </div>
            <p-footer>
                <button pButton type="button"
                        label="Save"
                        icon="pi pi-check"
                        style="margin-right: .25em">
                </button>
                <button pButton type="button"
                        label="Cancel"
                        icon="pi pi-times"
                        class="ui-button-secondary">
                </button>
            </p-footer>
        </p-card>
    </div>
    <ng-container *ngTemplateOutlet="cardViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
</ng-container>
<div [hidden]="hiddenFooter">
  <ng-container *ngTemplateOutlet="footerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
