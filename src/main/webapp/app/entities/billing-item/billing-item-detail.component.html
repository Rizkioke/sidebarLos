<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.billingItem.home.viewLabel">Billing Items</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.billingItem.detail.title">Billing Item</span> {{billingItem.id}}
        </p-header>
        <jhi-billing-item-view [item]="billingItem" mode="item">
        </jhi-billing-item-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/billing-item', billingItem.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
