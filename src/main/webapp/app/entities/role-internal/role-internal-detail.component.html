<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.roleInternal.home.viewLabel">Role Internals</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.roleInternal.detail.title">Role Internal</span> {{roleInternal.id}}
        </p-header>
        <jhi-role-internal-view [item]="roleInternal" mode="item">
        </jhi-role-internal-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role-internal', roleInternal.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
