<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.personalCustomer.home.viewLabel">Personal Customers</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.personalCustomer.detail.title">Personal Customer</span> {{personalCustomer.id}}
        </p-header>
        <jhi-personal-customer-view [item]="personalCustomer" mode="item">
        </jhi-personal-customer-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/personal-customer', personalCustomer.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
