<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.invoice.home.viewLabel">Invoices</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.invoice.detail.title">Invoice</span> {{invoice.id}}
        </p-header>
        <jhi-invoice-view [item]="invoice" mode="item">
        </jhi-invoice-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/invoice', invoice.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
