<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.productConfig.home.viewLabel">Product Configs</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.productConfig.detail.title">Product Config</span> {{productConfig.id}}
        </p-header>
        <jhi-product-config-view [item]="productConfig" mode="item">
        </jhi-product-config-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-config', productConfig.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
