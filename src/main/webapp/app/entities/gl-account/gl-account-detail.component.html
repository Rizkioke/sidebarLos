<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.gLAccount.home.viewLabel">GL Accounts</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.gLAccount.detail.title">GL Account</span> {{gLAccount.id}}
        </p-header>
        <jhi-gl-account-view [item]="gLAccount" mode="item">
        </jhi-gl-account-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gl-account', gLAccount.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
