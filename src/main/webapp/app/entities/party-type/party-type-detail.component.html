<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.partyType.home.viewLabel">Party Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.partyType.detail.title">Party Type</span> {{partyType.id}}
        </p-header>
        <jhi-party-type-view [item]="partyType" mode="item">
        </jhi-party-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-type', partyType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
