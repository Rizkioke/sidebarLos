<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.acctgTransItem.home.viewLabel">Acctg Trans Items</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.acctgTransItem.detail.title">Acctg Trans Item</span> {{acctgTransItem.id}}
        </p-header>
        <jhi-acctg-trans-item-view [item]="acctgTransItem" mode="item">
        </jhi-acctg-trans-item-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acctg-trans-item', acctgTransItem.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
