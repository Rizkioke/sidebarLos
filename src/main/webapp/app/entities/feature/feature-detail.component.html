<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.feature.home.viewLabel">Features</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.feature.detail.title">Feature</span> {{feature.id}}
        </p-header>
        <jhi-feature-view [item]="feature" mode="item">
        </jhi-feature-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feature', feature.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
