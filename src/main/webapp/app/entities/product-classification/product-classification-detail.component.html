<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.productClassification.home.viewLabel">Product Classifications</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.productClassification.detail.title">Product Classification</span> {{productClassification.id}}
        </p-header>
        <jhi-product-classification-view [item]="productClassification" mode="item">
        </jhi-product-classification-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-classification', productClassification.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
