<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.uomConversion.home.viewLabel">Uom Conversions</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.uomConversion.detail.title">Uom Conversion</span> {{uomConversion.id}}
        </p-header>
        <jhi-uom-conversion-view [item]="uomConversion" mode="item">
        </jhi-uom-conversion-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/uom-conversion', uomConversion.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
