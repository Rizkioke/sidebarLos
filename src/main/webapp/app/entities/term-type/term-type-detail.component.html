<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.termType.home.viewLabel">Term Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.termType.detail.title">Term Type</span> {{termType.id}}
        </p-header>
        <jhi-term-type-view [item]="termType" mode="item">
        </jhi-term-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/term-type', termType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
