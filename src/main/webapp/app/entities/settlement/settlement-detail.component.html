<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.settlement.home.viewLabel">Settlements</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.settlement.detail.title">Settlement</span> {{settlement.id}}
        </p-header>
        <jhi-settlement-view [item]="settlement" mode="item">
        </jhi-settlement-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/settlement', settlement.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
