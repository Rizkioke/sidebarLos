<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.party.home.viewLabel">Parties</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.party.detail.title">Party</span> {{party.id}}
        </p-header>
        <jhi-party-view [item]="party" mode="item">
        </jhi-party-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party', party.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
