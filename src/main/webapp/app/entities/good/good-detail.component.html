<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.good.home.viewLabel">Goods</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.good.detail.title">Good</span> {{good.id}}
        </p-header>
        <jhi-good-view [item]="good" mode="item">
        </jhi-good-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/good', good.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
