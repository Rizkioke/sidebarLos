<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.internalType.home.viewLabel">Internal Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.internalType.detail.title">Internal Type</span> {{internalType.id}}
        </p-header>
        <jhi-internal-type-view [item]="internalType" mode="item">
        </jhi-internal-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/internal-type', internalType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
