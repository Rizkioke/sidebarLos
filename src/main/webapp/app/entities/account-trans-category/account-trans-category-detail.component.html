<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.accountTransCategory.home.viewLabel">Account Trans Categories</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.accountTransCategory.detail.title">Account Trans Category</span> {{accountTransCategory.id}}
        </p-header>
        <jhi-account-trans-category-view [item]="accountTransCategory" mode="item">
        </jhi-account-trans-category-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/account-trans-category', accountTransCategory.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
