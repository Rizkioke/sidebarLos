<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.accountBalanced.home.viewLabel">Account Balanceds</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.accountBalanced.detail.title">Account Balanced</span> {{accountBalanced.id}}
        </p-header>
        <jhi-account-balanced-view [item]="accountBalanced" mode="item">
        </jhi-account-balanced-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/account-balanced', accountBalanced.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
