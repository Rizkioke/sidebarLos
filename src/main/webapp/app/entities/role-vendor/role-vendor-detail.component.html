<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.roleVendor.home.viewLabel">Role Vendors</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.roleVendor.detail.title">Role Vendor</span> {{roleVendor.id}}
        </p-header>
        <jhi-role-vendor-view [item]="roleVendor" mode="item">
        </jhi-role-vendor-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role-vendor', roleVendor.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
