<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.paymentApplication.home.viewLabel">Payment Applications</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.paymentApplication.detail.title">Payment Application</span> {{paymentApplication.id}}
        </p-header>
        <jhi-payment-application-view [item]="paymentApplication" mode="item">
        </jhi-payment-application-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-application', paymentApplication.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
