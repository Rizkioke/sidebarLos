<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.vendor.home.viewLabel">Vendors</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.vendor.detail.title">Vendor</span> {{vendor.id}}
        </p-header>
        <jhi-vendor-view [item]="vendor" mode="item">
        </jhi-vendor-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendor', vendor.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
