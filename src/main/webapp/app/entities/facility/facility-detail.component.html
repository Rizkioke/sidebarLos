<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.facility.home.viewLabel">Facilities</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.facility.detail.title">Facility</span> {{facility.id}}
        </p-header>
        <jhi-facility-view [item]="facility" mode="item">
        </jhi-facility-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/facility', facility.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
