<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.partyClassification.home.viewLabel">Party Classifications</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.partyClassification.detail.title">Party Classification</span> {{partyClassification.id}}
        </p-header>
        <jhi-party-classification-view [item]="partyClassification" mode="item">
        </jhi-party-classification-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-classification', partyClassification.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
