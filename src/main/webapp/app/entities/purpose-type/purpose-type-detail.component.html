<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.purposeType.home.viewLabel">Purpose Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.purposeType.detail.title">Purpose Type</span> {{purposeType.id}}
        </p-header>
        <jhi-purpose-type-view [item]="purposeType" mode="item">
        </jhi-purpose-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purpose-type', purposeType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
