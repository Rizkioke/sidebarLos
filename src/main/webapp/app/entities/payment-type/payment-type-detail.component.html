<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.paymentType.home.viewLabel">Payment Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.paymentType.detail.title">Payment Type</span> {{paymentType.id}}
        </p-header>
        <jhi-payment-type-view [item]="paymentType" mode="item">
        </jhi-payment-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-type', paymentType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
