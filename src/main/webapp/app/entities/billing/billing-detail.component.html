<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.billing.home.viewLabel">Billings</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.billing.detail.title">Billing</span> {{billing.id}}
        </p-header>
        <jhi-billing-view [item]="billing" mode="item">
        </jhi-billing-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/billing', billing.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
