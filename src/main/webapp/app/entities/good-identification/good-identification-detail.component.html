<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.goodIdentification.home.viewLabel">Good Identifications</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.goodIdentification.detail.title">Good Identification</span> {{goodIdentification.id}}
        </p-header>
        <jhi-good-identification-view [item]="goodIdentification" mode="item">
        </jhi-good-identification-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/good-identification', goodIdentification.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
