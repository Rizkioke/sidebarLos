<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.gLAccountClass.home.viewLabel">GL Account Classes</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.gLAccountClass.detail.title">GL Account Class</span> {{gLAccountClass.id}}
        </p-header>
        <jhi-gl-account-class-view [item]="gLAccountClass" mode="item">
        </jhi-gl-account-class-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gl-account-class', gLAccountClass.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
