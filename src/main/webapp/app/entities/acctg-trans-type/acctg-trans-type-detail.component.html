<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.acctgTransType.home.viewLabel">Acctg Trans Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.acctgTransType.detail.title">Acctg Trans Type</span> {{acctgTransType.id}}
        </p-header>
        <jhi-acctg-trans-type-view [item]="acctgTransType" mode="item">
        </jhi-acctg-trans-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acctg-trans-type', acctgTransType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
