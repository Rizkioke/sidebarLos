<div [hidden]="hiddenHeader">
  <ng-container *ngTemplateOutlet="headerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'edit'">
    <div [hidden]="hiddenDefaultEdit">

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="item.firstName" [ngStyle]="{'text-transform': 'uppercase'}" [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="item.lastName" [ngStyle]="{'text-transform': 'uppercase'}" [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.pob" for="field_pob">Pob</label>
                    <input type="text" class="form-control" name="pob" id="field_pob"
                        [(ngModel)]="item.pob"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.dob" for="field_dob">Dob</label>
                    <div class="input-group">
                        <p-calendar inputId="field_dob" name="input_dob" [(ngModel)]="item.dob"
                            dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="false"
                            [showIcon]="false" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                        </p-calendar>
                    </div>
                </div>
                <div class="form-group">
                    <label jhiTranslate="losgwApp.person.bloodType" for="field_bloodType">Blood Type</label>
                    <select class="form-control" id="field_bloodType" name="bloodType" [(ngModel)]="item.bloodType" 
                          [disabled]="readOnly()">
                        <option value="null"></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                        <option value="98">Tidak Di isi</option>
                    </select>
                </div>                
                <div class="form-group">
                    <label jhiTranslate="losgwApp.person.gender" for="field_gender">gender</label>
                    <select class="form-control" id="field_gender" name="gender" [(ngModel)]="item.gender" 
                          [disabled]="readOnly()">
                        <option value="null"></option>
                        <option value="L">Laki-Laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="losgwApp.person.maritalStatus" for="field_maritalStatus">Marital Status</label>
                    <select class="form-control" id="field_maritalStatus" name="maritalStatus" 
                        [(ngModel)]="item.maritalStatus" 
                          [disabled]="readOnly()">
                        <option value="null"></option>
                        <option value="1">Belum Kawin</option>
                        <option value="2">Kawin</option>
                        <option value="3">Janda</option>
                        <option value="4">Duda</option>
                        <option value="98">Tidak Di isi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="losgwApp.person.religionType" for="field_religionType">Religion Type</label>
                    <select class="form-control" id="field_religionType" name="religionType" [(ngModel)]="item.religionTypeId" [disabled]="religionTypeId !== undefined"  [disabled]="readOnly()">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="religionTypeOption.id" *ngFor="let religionTypeOption of religiontypes; trackBy: trackReligionTypeById">{{religionTypeOption.description}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="losgwApp.person.workType" for="field_workType">Work Type</label>
                    <select class="form-control" id="field_workType" name="workType" [(ngModel)]="item.workTypeId" [disabled]="workTypeId !== undefined"  [disabled]="readOnly()">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workTypeOption.id" *ngFor="let workTypeOption of worktypes; trackBy: trackWorkTypeById">{{workTypeOption.description}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.mothersName" for="field_mothersName">Mothers Name</label>
                    <input type="text" class="form-control" name="mothersName" id="field_mothersName"
                        [(ngModel)]="item.mothersName" [ngStyle]="{'text-transform': 'uppercase'}" [disabled]="readOnly()"/>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.personalIdNumber" for="field_personalIdNumber">Personal Id Number</label>
                    <input type="text" class="form-control" name="personalIdNumber" id="field_personalIdNumber"
                        [(ngModel)]="item.personalIdNumber"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.familyIdNumber" for="field_familyIdNumber">Family Id Number</label>
                    <input type="text" class="form-control" name="familyIdNumber" id="field_familyIdNumber"
                        [(ngModel)]="item.familyIdNumber"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.taxIdNumber" for="field_taxIdNumber">Tax Id Number</label>
                    <input type="text" class="form-control" name="taxIdNumber" id="field_taxIdNumber"
                        [(ngModel)]="item.taxIdNumber"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.cellPhone1" for="field_cellPhone1">Cell Phone 1</label>
                    <input type="text" class="form-control" name="cellPhone1" id="field_cellPhone1"
                        [(ngModel)]="item.cellPhone1"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.cellPhone2" for="field_cellPhone2">Cell Phone 2</label>
                    <input type="text" class="form-control" name="cellPhone2" id="field_cellPhone2"
                        [(ngModel)]="item.cellPhone2"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.homePhone" for="field_homePhone">Home Phone</label>
                    <input type="text" class="form-control" name="homePhone" id="field_homePhone"
                        [(ngModel)]="item.homePhone"  [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.personalEmail" for="field_personalEmail">Personal Email</label>
                    <input type="text" class="form-control" name="personalEmail" id="field_personalEmail"
                        [(ngModel)]="item.personalEmail" [ngStyle]="{'text-transform': 'lowercase'}" [disabled]="readOnly()"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="losgwApp.person.notes" for="field_notes">Notes</label>
                    <textarea  type="text" class="form-control" name="notes" id="field_notes" rows="4"
                        [(ngModel)]="item.notes"  [disabled]="readOnly()">
                    </textarea>
                </div>
            </div>
        </div>


    </div>
    <ng-container *ngTemplateOutlet="editViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'card'">
    <div [hidden]="hiddenDefaultCard">
        <p-card title="{{item.id}}"
                subtitle="Subtitle"
                styleClass="col-sm-4">
            <p-header>
            </p-header>
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
            </div>
            <p-footer>
                <button pButton type="button"
                        label="Save"
                        icon="pi pi-check"
                        style="margin-right: .25em">
                </button>
                <button pButton type="button"
                        label="Cancel"
                        icon="pi pi-times"
                        class="ui-button-secondary">
                </button>
            </p-footer>
        </p-card>
    </div>
    <ng-container *ngTemplateOutlet="cardViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
</ng-container>
<div [hidden]="hiddenFooter">
  <ng-container *ngTemplateOutlet="footerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
