<div [hidden]="hiddenHeader">
  <ng-container *ngTemplateOutlet="headerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'edit'">
    <div [hidden]="hiddenDefaultEdit">
        <div class="form-group" [hidden]="!item.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="item.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.paymentNumber" for="field_paymentNumber">Payment Number</label>
            <input type="text" class="form-control" name="paymentNumber" id="field_paymentNumber"
                [(ngModel)]="item.paymentNumber"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.refferenceNumber" for="field_refferenceNumber">Refference Number</label>
            <input type="text" class="form-control" name="refferenceNumber" id="field_refferenceNumber"
                [(ngModel)]="item.refferenceNumber"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="item.description"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.amount" for="field_amount">Amount</label>
            <input currencyMask class="form-control" name="amount" id="field_amount"
                [(ngModel)]="item.amount"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 0 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.posted" for="field_posted">Posted</label>
            <div class="form-check">
                <label class="form-check-label">
                    <p-checkbox
                        name="input_posted"
                        label="{{'losgwApp.payment.posted'| translate}}"
                        [(ngModel)]="item.posted" [binary]="true"
                        [disabled]="readOnly()">
                    </p-checkbox>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.transactionDate" for="field_transactionDate">Transaction Date</label>
            <div class="input-group">
                <p-calendar inputId="field_transactionDate" name="input_transactionDate" [(ngModel)]="item.transactionDate"
                    dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="true"
                    [showIcon]="true" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                </p-calendar>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.payment.postedDate" for="field_postedDate">Posted Date</label>
            <div class="input-group">
                <p-calendar inputId="field_postedDate" name="input_postedDate" [(ngModel)]="item.postedDate"
                    dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="true"
                    [showIcon]="true" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                </p-calendar>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="losgwApp.payment.paymentType" for="field_paymentType">Payment Type</label>
            <select class="form-control" id="field_paymentType" name="paymentType" [(ngModel)]="item.paymentTypeId" [disabled]="paymentTypeId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentTypeOption.id" *ngFor="let paymentTypeOption of paymenttypes; trackBy: trackPaymentTypeById">{{paymentTypeOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.payment.paymentMethod" for="field_paymentMethod">Payment Method</label>
            <select class="form-control" id="field_paymentMethod" name="paymentMethod" [(ngModel)]="item.paymentMethodId" [disabled]="paymentMethodId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="paymentMethodOption.id" *ngFor="let paymentMethodOption of paymentmethods; trackBy: trackPaymentMethodById">{{paymentMethodOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.payment.accountTrans" for="field_accountTrans">Account Trans</label>
            <select class="form-control" id="field_accountTrans" name="accountTrans" [(ngModel)]="item.accountTransId" [disabled]="accountTransId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="finAccountTransOption.id" *ngFor="let finAccountTransOption of finaccounttrans; trackBy: trackFinAccountTransById">{{finAccountTransOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.payment.acctgTrans" for="field_acctgTrans">Acctg Trans</label>
            <select class="form-control" id="field_acctgTrans" name="acctgTrans" [(ngModel)]="item.acctgTransId" [disabled]="acctgTransId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="acctgTransOption.id" *ngFor="let acctgTransOption of acctgtrans; trackBy: trackAcctgTransById">{{acctgTransOption.id}}</option>
            </select>
        </div>
    </div>
    <ng-container *ngTemplateOutlet="editViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'card'">
    <div [hidden]="hiddenDefaultCard">
        <p-card title="{{item.id}}"
                subtitle="Subtitle"
                styleClass="col-sm-4">
            <p-header>
            </p-header>
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
            </div>
            <p-footer>
                <button pButton type="button"
                        label="Save"
                        icon="pi pi-check"
                        style="margin-right: .25em">
                </button>
                <button pButton type="button"
                        label="Cancel"
                        icon="pi pi-times"
                        class="ui-button-secondary">
                </button>
            </p-footer>
        </p-card>
    </div>
    <ng-container *ngTemplateOutlet="cardViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
</ng-container>
<div [hidden]="hiddenFooter">
  <ng-container *ngTemplateOutlet="footerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
