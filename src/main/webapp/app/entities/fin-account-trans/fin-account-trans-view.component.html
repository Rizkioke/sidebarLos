<div [hidden]="hiddenHeader">
  <ng-container *ngTemplateOutlet="headerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'edit'">
    <div [hidden]="hiddenDefaultEdit">
        <div class="form-group" [hidden]="!item.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="item.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="item.description"  [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.sequence" for="field_sequence">Sequence</label>
            <input currencyMask class="form-control" name="sequence" id="field_sequence"
                [(ngModel)]="item.sequence"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 0 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.openBalance" for="field_openBalance">Open Balance</label>
            <input currencyMask class="form-control" name="openBalance" id="field_openBalance"
                [(ngModel)]="item.openBalance"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 0 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.debit" for="field_debit">Debit</label>
            <input currencyMask class="form-control" name="debit" id="field_debit"
                [(ngModel)]="item.debit"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 0 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.credit" for="field_credit">Credit</label>
            <input currencyMask class="form-control" name="credit" id="field_credit"
                [(ngModel)]="item.credit"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 0 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.endBalance" for="field_endBalance">End Balance</label>
            <input currencyMask class="form-control" name="endBalance" id="field_endBalance"
                [(ngModel)]="item.endBalance"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 0 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.entryDate" for="field_entryDate">Entry Date</label>
            <div class="input-group">
                <p-calendar inputId="field_entryDate" name="input_entryDate" [(ngModel)]="item.entryDate"
                    dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="true"
                    [showIcon]="true" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                </p-calendar>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.finAccountTrans.postedDate" for="field_postedDate">Posted Date</label>
            <div class="input-group">
                <p-calendar inputId="field_postedDate" name="input_postedDate" [(ngModel)]="item.postedDate"
                    dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="true"
                    [showIcon]="true" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                </p-calendar>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="losgwApp.finAccountTrans.account" for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" [(ngModel)]="item.accountId" [disabled]="accountId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="baseAccountOption.id" *ngFor="let baseAccountOption of baseaccounts; trackBy: trackBaseAccountById">{{baseAccountOption.accountNumber}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.finAccountTrans.transactionType" for="field_transactionType">Transaction Type</label>
            <select class="form-control" id="field_transactionType" name="transactionType" [(ngModel)]="item.transactionTypeId" [disabled]="transactionTypeId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="accountTransTypeOption.id" *ngFor="let accountTransTypeOption of accounttranstypes; trackBy: trackAccountTransTypeById">{{accountTransTypeOption.description}}</option>
            </select>
        </div>
    </div>
    <ng-container *ngTemplateOutlet="editViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'card'">
    <div [hidden]="hiddenDefaultCard">
        <p-card title="{{item.id}}"
                subtitle="Subtitle"
                styleClass="col-sm-4">
            <p-header>
            </p-header>
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
            </div>
            <p-footer>
                <button pButton type="button"
                        label="Save"
                        icon="pi pi-check"
                        style="margin-right: .25em">
                </button>
                <button pButton type="button"
                        label="Cancel"
                        icon="pi pi-times"
                        class="ui-button-secondary">
                </button>
            </p-footer>
        </p-card>
    </div>
    <ng-container *ngTemplateOutlet="cardViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
</ng-container>
<div [hidden]="hiddenFooter">
  <ng-container *ngTemplateOutlet="footerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
