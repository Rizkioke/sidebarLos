<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.geoBoundary.home.viewLabel">Geo Boundaries</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.geoBoundary.detail.title">Geo Boundary</span> {{geoBoundary.id}}
        </p-header>
        <jhi-geo-boundary-view [item]="geoBoundary" mode="item">
        </jhi-geo-boundary-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/geo-boundary', geoBoundary.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
