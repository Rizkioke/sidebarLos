<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.product.home.viewLabel">Products</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.product.detail.title">Product</span> {{product.id}}
        </p-header>
        <jhi-product-view [item]="product" mode="item">
        </jhi-product-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
