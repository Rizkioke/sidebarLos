<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.vendorProduct.home.viewLabel">Vendor Products</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.vendorProduct.detail.title">Vendor Product</span> {{vendorProduct.id}}
        </p-header>
        <jhi-vendor-product-view [item]="vendorProduct" mode="item">
        </jhi-vendor-product-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendor-product', vendorProduct.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
