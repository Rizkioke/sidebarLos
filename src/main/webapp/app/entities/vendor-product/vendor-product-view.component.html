<div [hidden]="hiddenHeader">
  <ng-container *ngTemplateOutlet="headerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'edit'">
    <div [hidden]="hiddenDefaultEdit">
        <div class="form-group" [hidden]="!item.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="item.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.vendorProduct.dropShipment" for="field_dropShipment">Drop Shipment</label>
            <div class="form-check">
                <label class="form-check-label">
                    <p-checkbox
                        name="input_dropShipment"
                        label="{{'losgwApp.vendorProduct.dropShipment'| translate}}"
                        [(ngModel)]="item.dropShipment" [binary]="true"
                        [disabled]="readOnly()">
                    </p-checkbox>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.vendorProduct.orderRatio" for="field_orderRatio">Order Ratio</label>
            <input currencyMask class="form-control" name="orderRatio" id="field_orderRatio"
                [(ngModel)]="item.orderRatio"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 4 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.vendorProduct.qtyOrder" for="field_qtyOrder">Qty Order</label>
            <input currencyMask class="form-control" name="qtyOrder" id="field_qtyOrder"
                [(ngModel)]="item.qtyOrder"
                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 4 }"
                [disabled]="readOnly()"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.vendorProduct.fromDate" for="field_fromDate">From Date</label>
            <div class="input-group">
                <p-calendar inputId="field_fromDate" name="input_fromDate" [(ngModel)]="item.fromDate"
                    dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="true"
                    [showIcon]="true" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                </p-calendar>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="losgwApp.vendorProduct.thruDate" for="field_thruDate">Thru Date</label>
            <div class="input-group">
                <p-calendar inputId="field_thruDate" name="input_thruDate" [(ngModel)]="item.thruDate"
                    dateFormat="dd-mm-yy" [showTime]="false" hourFormat="24" [showSeconds]="true"
                    [showIcon]="true" [hideOnDateTimeSelect]="true" [disabled]="readOnly()">
                </p-calendar>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="losgwApp.vendorProduct.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="item.productId" [disabled]="productId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.vendorProduct.organization" for="field_organization">Organization</label>
            <select class="form-control" id="field_organization" name="organization" [(ngModel)]="item.organizationId" [disabled]="organizationId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="partyGroupOption.id" *ngFor="let partyGroupOption of partygroups; trackBy: trackPartyGroupById">{{partyGroupOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="losgwApp.vendorProduct.vendor" for="field_vendor">Vendor</label>
            <select class="form-control" id="field_vendor" name="vendor" [(ngModel)]="item.vendorId" [disabled]="vendorId !== undefined"  [disabled]="readOnly()">
                <option [ngValue]="null"></option>
                <option [ngValue]="partyGroupOption.id" *ngFor="let partyGroupOption of partygroups; trackBy: trackPartyGroupById">{{partyGroupOption.name}}</option>
            </select>
        </div>
    </div>
    <ng-container *ngTemplateOutlet="editViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="'card'">
    <div [hidden]="hiddenDefaultCard">
        <p-card title="{{item.id}}"
                subtitle="Subtitle"
                styleClass="col-sm-4">
            <p-header>
            </p-header>
            <div>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
            </div>
            <p-footer>
                <button pButton type="button"
                        label="Save"
                        icon="pi pi-check"
                        style="margin-right: .25em">
                </button>
                <button pButton type="button"
                        label="Cancel"
                        icon="pi pi-times"
                        class="ui-button-secondary">
                </button>
            </p-footer>
        </p-card>
    </div>
    <ng-container *ngTemplateOutlet="cardViewTemplate; context: {$implicit: item}">
    </ng-container>
  </ng-container>
</ng-container>
<div [hidden]="hiddenFooter">
  <ng-container *ngTemplateOutlet="footerViewTemplate; context: {$implicit: item}"></ng-container>
</div>
