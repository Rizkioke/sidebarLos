<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.partyRole.home.viewLabel">Party Roles</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.partyRole.detail.title">Party Role</span> {{partyRole.id}}
        </p-header>
        <jhi-party-role-view [item]="partyRole" mode="item">
        </jhi-party-role-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-role', partyRole.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
