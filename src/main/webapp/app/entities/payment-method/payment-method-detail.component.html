<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.paymentMethod.home.viewLabel">Payment Methods</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.paymentMethod.detail.title">Payment Method</span> {{paymentMethod.id}}
        </p-header>
        <jhi-payment-method-view [item]="paymentMethod" mode="item">
        </jhi-payment-method-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment-method', paymentMethod.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
