<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.receipt.home.viewLabel">Receipts</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.receipt.detail.title">Receipt</span> {{receipt.id}}
        </p-header>
        <jhi-receipt-view [item]="receipt" mode="item">
        </jhi-receipt-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/receipt', receipt.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
