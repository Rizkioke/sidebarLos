<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.featureType.home.viewLabel">Feature Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.featureType.detail.title">Feature Type</span> {{featureType.id}}
        </p-header>
        <jhi-feature-type-view [item]="featureType" mode="item">
        </jhi-feature-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/feature-type', featureType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
