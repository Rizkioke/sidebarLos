<div class="page-view">
    <h5 class="page-heading">
        <span jhiTranslate="losgwApp.partyCategoryType.home.viewLabel">Party Category Types</span>
    </h5>
    <p-panel>
        <p-header>
            <span jhiTranslate="losgwApp.partyCategoryType.detail.title">Party Category Type</span> {{partyCategoryType.id}}
        </p-header>
        <jhi-party-category-type-view [item]="partyCategoryType" mode="item">
        </jhi-party-category-type-view>
        <p-footer>
            <button type="submit"
                    (click)="previousState()"
                    class="btn-info flat-style-button">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-category-type', partyCategoryType.id, 'edit']"
                    class="btn-info flat-style-button">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </p-footer>
    </p-panel>
</div>
